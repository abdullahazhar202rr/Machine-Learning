<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Try-On</title>
  <style>
    body {
      background: #000;
      color: #ddd;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 40px;
    }
    .models {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .model-card {
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .model-card:hover {
      border-color: #777;
      transform: scale(1.03);
    }
    .model-card img {
      display: block;
      width: 150px;
      height: auto;
    }
    .model-card input {
      margin: 10px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      background: #333;
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #555;
    }
    img.preview, img.result {
      margin: 30px 0;
      border: 2px solid #444;
      border-radius: 10px;
      max-width: 300px;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #777;
    }
    a {
      color: #777;
      text-decoration: none;
    }
  </style>
  <script>
    function showClothPreview(event) {
      const [file] = event.target.files;
      if (file) {
        document.getElementById("clothPreview").src = URL.createObjectURL(file);
        document.getElementById("clothPreview").style.display = "block";
      }
    }
    function processing(btn) {
      btn.disabled = true;
      btn.innerText = "Processing...";
      btn.form.submit();
    }
  </script>
</head>
<body>
  <h1>Virtual Try-On System</h1>
  <h2>Select a Model</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="models">
      {% for model in model_files %}
      <label class="model-card">
        <img src="{{ url_for('model_images', filename=model) }}">
        <br>
        <input type="radio" name="model" value="{{ model }}" required> {{ model }}
      </label>
      {% endfor %}
    </div>

    <h2>Upload Your Cloth</h2>
    <input type="file" name="cloth" accept="image/*" required onchange="showClothPreview(event)">
    {% if cloth_preview %}
      <div>
        <img id="clothPreview" src="{{ cloth_preview }}" class="preview">
      </div>
    {% else %}
      <div>
        <img id="clothPreview" class="preview" style="display:none;">
      </div>
    {% endif %}

    <br>
    <button type="button" onclick="processing(this)">Try On</button>
  </form>

  {% if result_url %}
    <h2>Result</h2>
    <img src="{{ result_url }}" class="result">
  {% endif %}

  <footer>
    Developed by Abdullah Azhar
  </footer>
</body>
</html>
